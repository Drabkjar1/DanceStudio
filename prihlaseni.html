<div class="prihlaseni">
  <div class="obsah">
    <div class="container">
      <h1>Přihlášení do kurzu</h1>
      <p>
        Pokud se chcete přihlásit do některého z našich kurzů, či nás
        kontaktovat s dotazem, prosím o vyplnění formuláře níže.
      </p>
      <ul class="kontakt">
        <li>
          <i class="fa-solid fa-phone"></i> Volat můžete na tel.:
          <a href="tel:776184360">776 184 360</a>
        </li>
        <li>
          <i class="fa-solid fa-at"></i> Psát email na:
          <a href="mailto:dancestudio@dance.com">dancestudio@dance.com</a>
        </li>
        <li>
          <i class="fa-brands fa-wpforms"></i> Nebo můžete využít následující
          rezervační formulář:
        </li>
      </ul>
      <div class="formular">
        <form>
          <div class="radka">
            <input
              class="prvek"
              type="text"
              name="jmeno"
              id="jmeno"
              placeholder=" "
            />
            <label for="jmeno">Jméno</label>
          </div>

          <div class="radka">
            <input
              class="prvek"
              type="text"
              name="telefon"
              id="telefon"
              placeholder=" "
            />
            <label for="telefon">Telefon</label>
          </div>

          <div class="radka">
            <input
              class="prvek"
              type="text"
              name="email"
              id="email"
              placeholder=" "
            />
            <label for="email">E-mail</label>
          </div>

          <div class="radka">
            <textarea
              class="prvek"
              name="zprava"
              id="zprava"
              placeholder=" "
              rows="3"
            ></textarea>
            <label for="zprava">Zpráva</label>
          </div>

          <div class="radka">
            <button>Odeslat</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
